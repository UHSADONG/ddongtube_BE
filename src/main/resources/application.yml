spring:
  application:
    name: ddtube

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/local?characterEncoding=UTF-8
    username: root
    password: 1234


  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect


logging:
  level:
    org.hibernate.SQL: debug

springdoc:
  swagger-ui:
    path: /
    operations-sorter: method
    display-request-duration: true
    tags-sorter: alpha